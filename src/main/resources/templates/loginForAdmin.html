<html>
<head>
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.css}">
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/js/vue-resource.min.js}"></script>

<style>
  body {
    background-color: #272125;
  }

  .login_panel {
    background-color: #524D51;
    margin-left: calc(50% - 250px);
    margin-top: 10%;
    width: 500px;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 35px;
  }

  .login_panel h3 {
    color: #D4D3D3;
  }
</style>
</head>
<body>
<div class="login_panel" id="login_panel">
  <form>
    <div class="form-group">
      <h3>{{ form_title }}</h3>
    </div>
    <div class="form-group">
      <input type="text" v-model="account" placeholder="账号" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="password" v-model="password" placeholder="密码" class="form-control"/>
    </div>
    <button class="btn btn-primary" v-on:click="submit">登录</button>
  </form>
</div>

<script type="text/javascript">
  const vm = new Vue({
    el: '#login_panel',
    data: {
      form_title: "管理员登录"
    },
    methods: {
      submit: function (event) {
        alert("submit")
        this.$http.post('/admin/adminLogin',{account:this.account,password:this.password}).then(function(result){
            console.log(result)
        })
      },
    }
  });
</script>
</body>
</html>
