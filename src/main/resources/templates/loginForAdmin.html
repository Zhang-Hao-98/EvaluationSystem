<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.css}">
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>

    <style>
        body{
            background-color: #272125;
        }
        .login_panel{
            background-color: #524D51;
            margin-left:calc(50% - 250px);
            margin-top:10%;
            width: 500px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 35px;
        }
        .login_panel h3{
            color: #D4D3D3;
        }
    </style>
</head>
<body>
<div class="login_panel">
    <form action="/admin/adminLogin" method="POST" id="form_admin_login">
        <div class="form-group">
            <h3>管理员登录</h3>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="account" placeholder="账号">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="密码">
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
    </form>
</div>

<script type="text/javascript">
    $(function () {
        $('#form_admin_login').form('submit',{
            url:"/evaluationSystem/admin/adminLogin",
            dataType: 'JSON',
            success:function(result){
                const data = JSON.parse(result);
                if(data.code === 200){
                    alert("登录成功");
                }else if(data.code === 400){
                    alert(data.message);
                }
            },
            error: function (data) {
                alert('请求发送失败');
            }
        });
    });
</script>
</body>
</html>
